<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Refugio de animales hecho de corazón para adoptar"
    />
    <meta name="keywords" content="refugio, corazón, animales, adoptar" />
    <meta author="Julieta Nahir Ferreyra" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="shortcut icon"
      href="../img/icons8-bienestar-32.png"
      type="image/x-icon"
    />

    <title>Refugio de Corazones</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navRefugioColor fs-5 fixed-top">
        <div class="container">
          <a class="navbar-brand" href="../index.html"
            ><img
              src="../img/DreamShaper_v7_crear_un_logo_para_un_refugio_de_animales_que_d_3.jpg"
              alt="Logo panaderia"
              class="logo shadow"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navRefugio"
            aria-controls="navRefugio"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navRefugio">
            <div class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/login.html"
                  >Logueate</a
                >
              </li>
              <li class="nav-item">
                <a
                  type="button"
                  class="nav-link"
                  data-bs-toggle="modal"
                  data-bs-target="#modalRef"
                >
                  Suscribite
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../pages/contactenos.html"
                  >Contactanos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/acercaDeNosotros.html"
                  >Acerca de nosotros</a
                >
              </li>
            </div>
          </div>
        </div>
      </nav>

      <div
        class="modal fade"
        id="modalRef"
        tabindex="-1"
        aria-labelledby="modalVentanaRef"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header suscripciones">
              <h5 class="modal-title" id="modalVentanaRef">¡Suscribite!</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="px-3">
              <form class="row g-3 suscripciones">
                <div class="col-md-6">
                  <label for="validacionRefugio01" class="form-label"
                    >Nombre:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="validacionRefugio01"
                    value="Mark"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="validacionRefugio02" class="form-label"
                    >Apellido</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="validacionRefugio02"
                    value="Otto"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label for="validacionrefugio03" class="form-label"
                    >Email:</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="validacionrefugio03"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label for="validacionRefugio04" class="form-label"
                    >Provincia:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="validacionRefugio04"
                    required
                  />
                </div>

                <div class="col-12">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="invalidCheck2"
                      required
                    />
                    <label class="form-check-label" for="invalidCheck2">
                      Acepto recibir adopciones y publicidad.
                    </label>
                  </div>
                </div>
                <div class="col-12 my-2">
                  <button class="btn botoncitos" type="submit">Acepto</button>
                </div>
              </form>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-dark"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button type="button" class="btn botoncitos">
                Enviar suscripción
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="contactenos">
      <section class="row p-3">
        <div class="col-sm-12 col-md-6">
          <div class="row">
            <div class="col-sm-12 col-md-6 fs-4">
              <label for="formularioRefugio" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                placeholder="Nombre"
                aria-label="First name"
              />
            </div>
            <div class="col-sm-12 col-md-6 fs-4">
              <label for="formularioRefugio" class="form-label">Apellido</label>
              <input
                type="text"
                class="form-control"
                placeholder="Apellido"
                aria-label="Last name"
              />
            </div>
          </div>

          <div class="my-3 fs-4">
            <label for="formularioRefugio" class="form-label">Correo</label>
            <input
              type="email"
              class="form-control"
              id="formularioRefugio"
              placeholder="corazon@ejemplo.com"
            />
          </div>
          <div class="form-floating fs-4">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="formularioRefugio"
              style="height: 100px"
            ></textarea>
            <label for="floatingTextarea2">Comentarios</label>
          </div>
          <div class="col-12 my-3 fs-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Recibir comunicados de adopciones
              </label>
            </div>
          </div>
          <div class="col-12 my-3 text-center fs-4">
            <button type="submit" class="botonFormulario">
              <a
                class="text-decoration-none text-dark"
                href="../pages/error404.html"
                >Enviar</a
              >
            </button>
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d852.7439857444815!2d25.36732553079534!3d45.51485807247661!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b347e5a415de31%3A0xcf922792d921ab7f!2sCastillo%20de%20Bran!5e1!3m2!1ses-419!2sar!4v1689653512340!5m2!1ses-419!2sar"
            class="w-100 border border-3 rounded border-info"
            height="500"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
    </main>
    <footer>
      <section class="container-fluid text-center footerRef py-3">
        <div class="row align-items-center">
          <div class="col-sm-12 col-md-4">
            <h3 class="py-3 fw-bold">Nuestras redes sociales</h3>
            <div class="d-flex flex-wrap justify-content-evenly">
              <div class="py-4">
                <a href="https://www.facebook.com/" target="_blank"
                  ><i
                    class="fa-brands fa-facebook fa-bounce fa-2xl"
                    style="color: #a7255d"
                  ></i
                ></a>
              </div>
              <div class="py-4">
                <a href="https://www.instagram.com/" target="_blank"
                  ><i
                    class="fa-brands fa-instagram fa-bounce fa-2xl"
                    style="color: #a7255d"
                  ></i
                ></a>
              </div>
              <div class="py-4">
                <a href="https://twitter.com/" target="_blank"
                  ><i
                    class="fa-brands fa-square-twitter fa-bounce fa-2xl"
                    style="color: #a7255d"
                  ></i
                ></a>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-4">
            <a href="../index.html">
              <img
                class="img-fluid shadow"
                src="/img/DreamShaper_v7_crear_un_logo_para_un_refugio_de_animales_que_d_3.jpg"
                width="250px"
                height="auto"
                alt="Logo Refugio"
              />
            </a>
          </div>
          <div class="col-sm-12 col-md-4">
            <h3 class="py-3 fw-bold">Horarios de atención:</h3>
            <h5>¡Las 24hs! Siempre estamos disponibles si quieres adoptar.</h5>
            <h2>Tel.: 381-xxx-xxxx</h2>
          </div>
        </div>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"

    ></script>
  </body>
</html>
